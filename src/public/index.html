<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Primer Pre-Entrega - Backend I</title>
</head>

<body>
    <header>
        <h1 class="titulo">Primer Pre-Entrega - Backend I</h1>
        <h2>Formulario de Productos</h2>
    </header>
    <main>
        <div class="divi">
            <h3>Ingresar Nuevo Productos</h3>
            <form action="/api/products" method="post" class="form">
                <label for="title">Título</label>
                <input type="text" id="title" name="title">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description">
                <label for="category">Categoría</label>
                <input type="text" id="category" name="category">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" value="true">
                <label for="thumbnail" placeholder="No es un dato obligatorio">Thumbnail</label>
                <input type="text" id="thumbnail" name="thumbnail">
                <label for="code">Código</label>
                <input type="text" id="code" name="code">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock">
                <br>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
        <br>
        <div class="divi">
            <h3>Actualizar Productos</h3>
            <form action="/api/products" method="put" class="form">
                <label for="id">Id</label>
                <input type="number" id="id" name="id">
                <label for="title">Título</label>
                <input type="text" id="title" name="title">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" value="true">
                <label for="thumbnail" placeholder="No es un dato obligatorio">Thumbnail</label>
                <input type="text" id="thumbnail" name="thumbnail">
                <label for="code">Código</label>
                <input type="text" id="code" name="code">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock">
                <br>
                <button type="submit">Actualizar Producto</button>
            </form>
        </div>
        <div class="divi">
            <h3>Eliminar Producto</h3>
            <form action="/api/products" method="delete" class="form">
                <label for="id">Id</label>
                <input type="number" id="id" name="id">
                <br>
                <button type="submit">Eliminar Producto</button>
                <br>
        </div>
        <br>
    </main>


</body>

</html>
